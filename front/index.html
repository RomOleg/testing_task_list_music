<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>List music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>List music</h1>
      <div class="row">
        <div class="col">
          <h3>API</h3>
          <p class="">api/author</p>
          <div class="row">
            <div class="col">
              <button id="author/post/" type="button" class="btn btn-success mb-1">
                POST api/author
              </button>
              <input id="text-author/post/" type="text" placeholder="name">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="author/get/music" type="button" class="btn btn-primary mb-1">
                GET api/author/music
              </button>
              <input id="text-author/get/music/authors" type="text" placeholder="id,id,..,id">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="author/get/music/Id" type="button" class="btn btn-primary mb-1">
                GET api/author/music/:id
              </button>
              <input id="text-author/get/music/Id" type="text" placeholder="id">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="author/get/like" type="button" class="btn btn-primary mb-1">
                GET api/author/like
              </button>
              <input id="text-author/get/like/name" type="text" placeholder="names">
              <input id="text-author/get/like/date" type="text" placeholder="date">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="author/get/" type="button" class="btn btn-primary mb-1">
                GET api/author/
              </button>
              <input id="text-author/get/authorId" disabled type="text" placeholder="authorId">
              <!-- <input id="text-author/get/musicId" type="text" placeholder="musicId"> -->
              <input id="text-author/get/limit" type="text" placeholder="limit">
              <input id="text-author/get/page" type="text" placeholder="page">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="author/get/id" type="button" class="btn btn-primary mb-1">
                GET api/author/:id
              </button>
              <input id="text-author/get/id" type="text" placeholder="id">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="author/put/" type="button" class="btn btn-warning mb-1">PUT api/author/</button>
              <input id="text-author/put/id" type="text" placeholder="id">
              <input id="text-author/put/name" type="text" placeholder="name">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="author/delete/id" type="button" class="btn btn-danger mb-1">DELETE api/author/:id</button>
              <input id="text-author/delete/id" type="text" placeholder="id">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="author/delete/" type="button" class="btn btn-danger mb-1">DELETE api/author/</button>
            </div>
          </div>







          <p class="">api/music</p>
          <div class="row">
            <div class="col">
              <button id="music/post/" type="button" class="btn btn-success mb-1">
                POST api/music
              </button>
              <input id="text-music/post/title" type="text" placeholder="title">
              <input id="text-music/post/description" type="text" placeholder="description">
              <input id="text-music/post/authorId" type="text" placeholder="authorId">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="music/get/like" type="button" class="btn btn-primary mb-1">
                GET api/music/like
              </button>
              <input id="text-music/get/like/name" type="text" placeholder="names">
              <input id="text-music/get/like/date" type="text" placeholder="date">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="music/get/" type="button" class="btn btn-primary mb-1">
                GET api/music/
              </button>
              <input id="text-music/get/musicId" type="text" disabled placeholder="musicId">
              <input id="text-music/get/limit" type="text" placeholder="limit">
              <input id="text-music/get/page" type="text" placeholder="page">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="music/get/id" type="button" class="btn btn-primary mb-1">
                GET api/music/:id
              </button>
              <input id="text-music/get/id" type="text" placeholder="id">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="music/put/" type="button" class="btn btn-warning mb-1">PUT api/music/</button>
              <input id="text-music/put/id" type="text" placeholder="id">
              <input id="text-music/put/title" type="text" placeholder="title">
              <input id="text-music/put/description" type="text" placeholder="description">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="music/delete/id" type="button" class="btn btn-danger mb-1">DELETE api/music/:id</button>
              <input id="text-music/delete/id" type="text" placeholder="id">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="music/delete/" type="button" class="btn btn-danger mb-1">DELETE api/music/</button>
            </div>
          </div>
        </div>
        <div class="col">
          <p>RESULT</p>
          <div id="result" class="result"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
